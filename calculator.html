<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <h1 class="calculatorh1">電卓・・・js練習用</h1>
<form　name="myForm">
  <table>
    <tr>
      <td class="calculator">電卓</td>
    </tr>
    <tr>
      <td class="calculatorZ"><input type="text" name="myLine" value="0"</td>
      <td class="calculatorC"><input type="button" value="Ⅽ"></td>
    </tr>
    <tr class="calculator789W">
      <td class="calculator7"><input type="button" value="7"></td>
      <td class="calculator8"><input type="button" value="8"></td>
      <td class="calculator9"><input type="button" value="9"></td>
      <td class="calculatorW"><input type="button" value="÷"></td>
    </tr>
    <tr class="calculator456X">
      <td class="calculator4"><input type="button" value="4"></td>
      <td class="calculator5"><input type="button" value="5"></td>
      <td class="calculator6"><input type="button" value="6"></td>
      <td class="calculatorX"><input type="button" value="×"></td>
    </tr>
    <tr class="calculator123M">
      <td class="calculator1"><input type="button" value="1"></td>
      <td class="calculator2"><input type="button" value="2"></td>
      <td class="calculator3"><input type="button" value="3"></td>
      <td class="calculatorM"><input type="button" value="－"></td>
    </tr>
    <tr class="calculator0TPI">
      <td class="calculator0"><input type="button" value="0"></td>
      <td class="calculatorT"><input type="button" value="．"></td>
      <td class="calculatorP"><input type="button" value="＋"></td>
      <td class="calculatorI"><input type="button" value="＝"></td>
    </tr>
  </table>
</form>
  <script src="calculator.js"></script>

</html>
